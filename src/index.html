            font-family:'Poppins-medium';

         a{
            text-decoration:none; 
            padding:0.5rem;
         }
         .button-grid{
            display:grid; 
            grid-template-columns:repeat(auto-fit, minmax(0, 2rem)); 
            gap:1rem;
            justify-content: center;
         }

        .input-row{
            display:grid;
            grid-template-columns:2rem 1fr 1fr 1.5rem;
            gap:0.5rem;
            margin-top:0.5rem; 
            margin-bottom:0.5rem; 
            padding-inline:0.5rem;
        }

        .numbering{
            display:flex; 
            justify-content: center;
            align-items: center;
            color:#6054cf;
        }

         .input-row input{
            width:100%;
         }

         .close-button{
            display:flex; 
            align-items: center;
            justify-content: center;
         }

         .button-grid button, #add-button{
            display: flex;
            align-items: center;
            justify-content: center;
            padding:0.25rem;
         }
         

         .spinner {
            width: 11.2px;
            height: 11.2px;
            animation: spinner-o824ag 1s infinite linear;
         }
         
         .spinner div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #6054cf;
            border-radius: 50%;
            animation: spinner-vse6n7 1.25s infinite ease;
         }
         
         .spinner div:nth-child(1) {
            --rotation: 90;
         }
         
         .spinner div:nth-child(2) {
            --rotation: 180;
         }
         
         .spinner div:nth-child(3) {
            --rotation: 270;
         }
         
         .spinner div:nth-child(4) {
            --rotation: 360;
         }
         
         @keyframes spinner-vse6n7 {
            0%, 100% {
               transform: rotate(calc(var(--rotation) * 1deg)) translateY(0);
            }
         
            50% {
               transform: rotate(calc(var(--rotation) * 1deg)) translateY(300%);
            }
         }
         
         @keyframes spinner-o824ag {
            to {
               transform: rotate(360deg);
            }
         }
    </style>
</head>
